<html class = "background">
{% extends "base.html" %}

{% block content %}
<body class = "background">
  {% for post in post_list %}
<div class = "container-xl">
    <div class="post-entry">
    <h2>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p>{{ post.body }}</p>
    </div>
  </div>
</div>
  {% endfor %}
</body>
{% endblock content %}

</html>
